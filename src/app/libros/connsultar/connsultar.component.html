<h1>Consultar Libros</h1>
<table class="table">
    <thead>
        <th>Titulo</th>
        <th>Autor</th>
    </thead>
    <tbody>
        <tr *ngFor="let libro of servicioLibros.libros">
            <td>{{libro.titulo}}</td>
            <td>{{libro.autor}}</td>
            <button class="btn btn-primary">
                <a routerLink="/Libros/detalles/{{libro._id}}" >
                    Ver
                </a>
            </button>
    </tbody>
</table>
